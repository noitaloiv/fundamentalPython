<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1><a href="/">Your Course Name</a></h1>
        <nav>
            <div class="navbar">
                <a href="/week1/">Week 1</a>
                <a href="/week2/">Week 2</a>
                <!-- Add more weeks as needed -->
                <a href="javascript:void(0);" class="icon" onclick="navbarToggle()">
                    <i class="fa fa-bars"></i> <!-- Using Font Awesome for the menu icon -->
                </a>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        function navbarToggle() {
            var x = document.getElementsByClassName("navbar")[0];
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>
</html>
